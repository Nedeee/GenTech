        <!-- Navigație -->

<!-- Side Collapse pentru Login -->
<div id="login-side-collapse" class="side-collapse">
    <div class="side-collapse-header">
        <h2>Logare</h2>
        <button id="close-side-collapse">&times;</button>
    </div>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Introdu emailul" required>
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" placeholder="Introdu parola" required>
        <button type="submit" class="btn btn-primary w-100">Autentifică-te</button>
        <button type="button" class="btn btn-secondary w-100" id="register-btn"></button>
    </form>
</div>
